<div>
  <form name="reset-form" id="reset-form" ng-submit="reset(user)">
    <div class="form-group">
      <label for="new_password">Password</label>
      <input type="password" id="new_password" name="new_password" ng-model="user.new_password" />
    </div>
    <div class="form-group">
      <label for="new_password_twice">Password twice</label>
      <input type="password" id="new_password_twice" name="new_password_twice" ng-model="user.new_password_twice"  />
    </div>
    <div class="form-submit">
      <input type="submit" value="Reset" />

      <div ng-if='reset_error' style="color:red;">{{reset_error}}</div>

    </div>
  </form>
</div>
