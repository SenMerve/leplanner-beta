<div class="container main-content">

  <div class="row no-margin">

    <!-- META DATA -->
    <div class="col-sm-6 col-sm-offset-3">

      <h2>Create scenario</h2>

      <form name="CreateScenario-form" id="CreateScenario-form" ng-submit="createScenario(scenario)">

        <div ng-if='errorMessage' class="alert alert-danger" role="alert">{{errorMessage}}</div>

        <div class="row no-margin">
          <div class=" form-group">
            <label for="name"><strong>Name: (required)</strong></label>
            <input type="text" ng-model="scenario.name" name="name" id="name" class="form-control" autofocus required/>
          </div>
        </div>

        <div class="row no-margin">
          <div class=" form-group">
            <label for="description"><strong>Description: (required)</strong></label>
            <textarea class="form-control" id="description" ng-model="scenario.description" placeholder="Add a description to the subject" name="description" required></textarea>
          </div>
        </div>

        <div class="row no-margin">
          <input type="submit" class="btn btn-success pull-right" value="Create & continue editing" />
        </div>

      </form>

    </div>

  </div>

</div>
